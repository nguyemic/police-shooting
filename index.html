    <h6>This map shows crowdsourced police shooting data from <a href="http://regressing.deadspin.com/deadspin-police-shooting-database-update-were-still-go-1627414202">deadspin</a> Circle color indicates whether a victim was <span id="hit">hit</span> or <span id="killed">killed</span>. Click each point for details</h6>
    <div class="container" id='map'>
